<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sparkrock Dashboard (Demo)</title>
    <style> body{font-family: system-ui, Arial; margin: 2rem;} code{background:#eee;padding:2px 4px;border-radius:4px;} </style>
  </head>
  <body>
    <h1>ðŸš€ Sparkrock Dashboard (Demo Frontend)</h1>
    <p>This is a tiny static front-end served via Nginx.</p>
    <button id="btn">Call API</button>
    <pre id="out">Click the button to call <code>/api/hello</code></pre>
    <script>
      document.getElementById('btn').onclick = async () => {
        try {
          const res = await fetch('/api/hello');
          const json = await res.json();
          document.getElementById('out').textContent = JSON.stringify(json, null, 2);
        } catch (e) {
          document.getElementById('out').textContent = 'Error: ' + e;
        }
      };
    </script>
  </body>
</html>
